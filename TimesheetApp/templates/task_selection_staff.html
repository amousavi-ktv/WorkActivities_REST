{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Select New Task</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.task.label_tag }}<br>
            {{ form.task|add_class:"form-select" }}
        </div>
        <button type="submit" class="btn btn-primary">Start Task</button>
    </form>
    <br>
    <a href="{% url 'task_list' %}">View My Task Logs</a>
</body>
</html>
